app:
    resource: '@AppBundle/Controller/'
    type: annotation

app_forms:
    resource: '@AppBundle/Resources/config/routing/form.xml'
    prefix: /forms

app_dashboard:
    resource: '@AppBundle/Resources/config/routing/dashboard.xml'
    prefix: /dashboard

app_user_security:
    resource: "@AppBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
